<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feed Me - Homepage</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>


<div class="container">
    <div class="main-contain">
<div class="row">
    <div class="small-8 medium-6 small-centered large-logo columns">
        <h1>Feed Me</h1>
    </div>
</div>

<form action="map.html?radius=10" method="get">
<input type="hidden" value="10" name="radius" id="radius">
    <div class="row">
        <div class="small-12 medium-6 columns small-centered">
            <div class="small-12 medium-6 columns">
                    <input id="location" name="location" class="input-group-field" type="search" placeholder="Where are you?">
            </div>
            <div class="small-12 medium-6 columns">
                <select id="type" name="type">
                    <option value="restaurants" name="restaurants">What are you hungry for?</option>
		    <option name="chinese">Chinese</option>
                    <option name="fish and chips">Fish and Chips</option>
		    <option name="indian">Indian</option>
		    <option name="italian">Italian</option>
                    <option name="mexican">Mexican</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="small-6 columns small-centered search">
            <input class="button" type="submit" value="Search">
        </div>
    </div>
</form>
</div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
