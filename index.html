<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feed Me - Homepage</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>


<div class="container">
    <div class="main-contain">
<div class="row">
    <div class="small-8 medium-6 small-centered large-logo columns">
        <h1>Feed Me</h1>
    </div>
</div>

<form action="map.html" method="get">
    <div class="row">
        <div class="small-12 medium-6 columns small-centered">
            <div class="small-12 medium-6 columns">
                    <input id="location" class="input-group-field" type="search" placeholder="Where are you?">
            </div>
            <div class="small-12 medium-6 columns">
                <select>
                    <option value="test">What are you hungry for?</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="small-6 columns small-centered search">
            <input class="button" onClick="saveCoord()" type="submit" value="Search">
        </div>
    </div>
</form>
</div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
<script>
    function saveCoord() {
        document.cookie=document.getElementById('location').value;
    }
</script>
</body>
</html>
