<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
    background: lightblue;
    positon: absolute;
    bottom: 200px;
}

svg{
    position: absolute;
    bottom: 200px;
    top: 100px;
    max-font-size: 20px;
}


.arc path {
  stroke: #fff;
}

    h1 {
        position: absolute;
        left: 250px;

}


</style>
<body>
<h1>Sample percentage of restaurants in each area</h1>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.ocurrences; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("postCodes.csv", function(error, data) {

  data.forEach(function(d) {
    d.ocurrences = +d.ocurrences;
  });




  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");


  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.age); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", "50.px")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.age; });



});

</script>
